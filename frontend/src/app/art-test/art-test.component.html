<div class="art-container">
    <div *ngIf="artGenerator.state$ | async as state">
        <div *ngIf="state.state == 'idle'">
            Welcome.
        </div>
        <div *ngIf="state.state != 'idle' && state.image">
            <img *ngIf="state.state == 'generating' && state.step >= 0 && state.step <= 10" width="100%" [src]="'data:img/png;base64,' + state.image" @smoothEntrance>
            <img *ngIf="state.state == 'generating' && state.step >= 11 && state.step <= 20" width="100%" [src]="'data:img/png;base64,' + state.image" @smoothEntrance>
            <img *ngIf="state.state == 'generating' && state.step >= 21 && state.step <= 30" width="100%" [src]="'data:img/png;base64,' + state.image" @smoothEntrance>
            <img *ngIf="state.state == 'generating' && state.step > 30" width="100%" [src]="'data:img/png;base64,' + state.image" @smoothEntrance>
            <img *ngIf="state.state == 'upscaling'" width="100%" [src]="'data:img/png;base64,' + state.image" @smoothEntrance>
            <img *ngIf="state.state == 'complete'" width="100%" [src]="'data:img/png;base64,' + state.image" @smoothEntrance>
        </div>
    </div>
</div>
